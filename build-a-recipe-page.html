<body>
  <h1>Martabak Telur</h1>
  <p>Martabak telur adalah makanan paling lezat di dunia</p>
  <h2>Ingredients</h2>
  <ul>
    <li>Telor</li>
    <li>Tepung</li>
    <li>Daging</li>
    <li>Daun Bawang</li>
  </ul>
  <h2>Instructions</h2>
  <ol>
    <li>Kocok telur kalian</li>
    <li>Campur telur dengan tepung</li>
    <li>Uleni tepung sampai kalis</li>
    <li>Masukkan daging dan bungkus lalu goreng</li>
  </ol>
